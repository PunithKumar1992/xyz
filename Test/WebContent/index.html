<html>
<head>
<title>jQuery add / remove textbox example</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>

<style type="text/css">
	div{
		padding:8px;
	}
</style>

</head>

<body>



<script type="text/javascript">

$(document).ready(function(){
	var counter = 1;
    
		
    $("#addButton").click(function () {
				
	if(counter>6){
            alert("Only 5 textboxes allow");
            return false;
	}   
		
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'ArticleDiv' + counter);
                
	newTextBoxDiv.after().html('<textarea   name="article' + counter + '" id="article' + counter + '" value="" rows="5" cols="20" style="resize:none;" placeholder="Article Detailed description in paragraph" ></textarea>');
            
	newTextBoxDiv.appendTo("#TextBoxesGroup");

				
	counter++;
	assign(counter);
     });

     $("#removeButton").click(function () {
    	console.log(counter);
	if(counter==1){
          alert("No more textbox to remove");
          return false;
       }   
        
	counter=counter-1;
			
        $("#ArticleDiv" + counter).remove();
        assign(counter);
       
			
     });
    
  });
  
  function assign(count){
	  
	$("#artcount").val(count);
	  
  }
</script>
</head>
<body>
<form>

<div id='TextBoxesGroup'>
	<div id="TextBoxDiv1">
		<textarea rows="5" cols="20" name="article1" id="article1" style="resize:none;" placeholder="Article Detailed description in paragraph"></textarea>
	</div>
</div>
<input type='button' value='Add TextArea' id='addButton'>
<input type='button' value='Remove TextArea' id='removeButton'>
<input type="hidden" id="artcount" name="artcount" value="">
</form>
</body>
</html>
